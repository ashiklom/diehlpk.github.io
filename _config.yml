# SITE CONFIGURATION
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://diehlpk.github.io" # the base hostname & protocol for your site

# THEME-SPECIFIC CONFIGURATION
theme:
  # Meta
  title: diehlpk's blog
  avatar: avatar.png
  gravatar: # Email MD5 hash
  description: "Blog about GPU HPC CUDA Fedora HPX Science " # used by search engines

  # Header and footer text
  header_text: >
  header_text_feature_image:
  footer_text: >
        &#xA9;
  # Icons
  tags: true
  rss: true
  email_address: "me@diehlpk.de"
  behance:
  bitbucket:
  dribbble:
  facebook:
  flickr:
  github: "diehlpk"
  google_plus:
  instagram:
  linkedin:  # Full URL
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:  # Full URL
  steam:
  tumblr:
  twitter: "diehlpk"
  wordpress:
  youtube:
    

  # Scripts
  google_analytics: "UA-67519003-1"
  disqus_shortname:
  katex: true # Enable if using math markup

  # Localization strings
  str_follow_on: "My "
  str_rss_follow: "RSS feed"
  str_email: "Email"
  str_next: "Next"
  str_prev: "Prev"
  str_continue_reading: "Continue reading"
  str_tags_follow: "Tags"

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Source+Sans+Pro:400,700,700italic,400italic"
  
  # Post navigation
  post_navigation: false

# PAGINATION
gems: [jekyll-paginate]
paginate: 5
paginate_path: "blog/page:num"

# BUILD SETTINGS
markdown: kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: :compressed
exclude: [Gemfile , README.md , LICENSE , data]
